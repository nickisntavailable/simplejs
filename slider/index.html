<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Project</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="https://cdn.trinixy.ru/pics5/20170720/beautiful_girls_01.jpg" class="slide-img" alt="">
            <h2>1</h2>
        </div>
        <div class="slide">
            <img src="https://cdn.trinixy.ru/pics5/20170720/beautiful_girls_02.jpg" class="slide-img" alt="">
            <h2>2</h2>
        </div>
        <div class="slide">
            <img src="https://cdn.trinixy.ru/pics5/20170720/beautiful_girls_03.jpg" class="slide-img" alt="">
            <h2>3</h2>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" class="prev-btn">Prev</button>
        <button type="button" class="next-btn">Next</button>
    </div>


    <!-- js -->
    <script src="js/app.js"></script>
</body>
</html>
